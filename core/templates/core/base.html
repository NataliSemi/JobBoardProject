<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<!-- Navbar -->
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a href="{% url 'frontpage' %}" class="navbar-item">
                <strong>CodingJobs</strong>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a href="{% url 'search' %}" class="navbar-item">Search</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
                    <a href="{% url 'notifications' %}" class="navbar-item">Notifications ({{ notifications.count }})</a>
                {% endif %}

                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger">Log Out</a>
                        {% else %}
                            <a href="{% url 'signup' %}" class="button is-success">
                                SignUp
                            </a>
                            <a href="{% url 'login' %}" class="button is-light">
                                Log In
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--End Navbar-->

    <!-- Main content -->
    <section class="section is-dark">
        {% block content %}
        {% endblock %}
    </section>
    <!-- End Main content -->

    <!-- Scripts -->
    <script src="https://unpkg.com/vue@next"></script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
