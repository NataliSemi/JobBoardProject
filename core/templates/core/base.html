<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<!-- Navbar -->
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a href="{% url 'frontpage' %}" class="navbar-item">
                <strong>CodingJobs</strong>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger">Log Out</a>
                        {% else %}
                            <a href="{% url 'signup' %}" class="button is-success">
                                SignUp
                            </a>
                            <a href="{% url 'login' %}" class="button is-light">
                                Log In
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--End Navbar-->

    <!-- Main content -->
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
    <!-- End Main content -->

</body>
</html>
