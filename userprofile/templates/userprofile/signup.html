{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <div class="columns">
            <div class="column is-6 is-offset-4 is-size-3-desktop">
                <h1 class="title has-text-light">Sign up please</h1>
                <p>or if you have account
                <a href="{% url 'login' %}" class="button is-light">
                    Log In
                </a>
                </p>
                <br/>
                <form method="post" action=".">
                    {% csrf_token %}
                    <p class="is-size-4">
                        {{ user_form.as_p }}
                    </p>

                    <hr>
                    <p><input type="submit" value="Create my account"></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
