{% extends 'core/base.html' %}

{% block content %}

    <h1 class="title">Add Job</h1>
    <form method="POST" action=".">
        {% csrf_token %}

        {% if form.errors %}
            {% for error in forms.errors %}
            <div class="notification is-danger">
                {{ error }}
            </div>
            {% endfor %}
        {% endif %}

        <div class="field">
            <label>Title</label>

            <div class="control">
                <input class="input" type="text" name="title" id="id_title">
            </div>
        </div>

        <div class="field">
            <label>Short description</label>

            <div class="control">
                <input class="textarea" type="text" name="short_description" id="id_short_description">
            </div>
        </div>

        <div class="field">
            <label>Short description</label>

            <div class="control">
                <input class="textarea" type="text" name="long_description" id="id_long_description">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-success">Submit</button>
            </div>
        </div>

    </form>

{% endblock %}
